<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소설 쓰기 연습</title>
    <link rel="stylesheet" href="./novel-writing-practice-dark.css">
    <!-- emailjs CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>📝 소설 쓰기 연습</h1>
            <div class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span id="modeText">🌙 다크모드</span>
                <div class="toggle-switch"></div>
            </div>
        </div>
        <div class="total-count">전체 글자수: <span id="totalCount">0</span>자 / 목표: 500~1000자</div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">📌 제목</span>
                <span class="char-count" id="count0">0자</span>
            </div>
            <input type="text" id="section0" placeholder="소설 제목을 입력하세요...">
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">기 (起) - 서론</span>
                <span class="char-count" id="count1">0자</span>
            </div>
            <textarea id="section1" placeholder="이야기의 시작, 배경과 인물을 소개합니다..."></textarea>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">승 (承) - 전개</span>
                <span class="char-count" id="count2">0자</span>
            </div>
            <textarea id="section2" placeholder="사건이 진행되고 이야기가 발전합니다..."></textarea>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">전 (轉) - 위기</span>
                <span class="char-count" id="count3">0자</span>
            </div>
            <textarea id="section3" placeholder="갈등이나 반전이 일어납니다..."></textarea>
        </div>

        <div class="section">
            <div class="section-header">
                <span class="section-title">결 (結) - 결말</span>
                <span class="char-count" id="count4">0자</span>
            </div>
            <textarea id="section4" placeholder="이야기를 마무리하고 결론을 맺습니다..."></textarea>
        </div>

        <div class="button-group">
            <button class="clear-btn" onclick="clearAll()">전체 지우기</button>
            <button class="save-btn" onclick="saveText()">텍스트 저장</button>
        </div>

        <div class="tip">
            💡 <strong>팁:</strong> 각 섹션에 자유롭게 작성하세요. 전체 글자수가 500~1000자에 도달하면 색상이 변합니다. 저장 버튼을 누르면 텍스트 파일로 다운로드됩니다.
        </div>
    </div>
    <script src="./novel-writing-practice-dark.js"></script>
</body>
</html>
